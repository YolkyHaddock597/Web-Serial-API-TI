<!DOCTYPE html>
<html>
  <head>
    <title>TI Calc</title>
  </head>
  <body>
    <button onclick="connectToDevice()">Connect to Device</button>
          button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 1.2em;
        font-weight: bold;
        color: #fff;
        background-color: #3498db;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    
      button:hover {
        background-color: #2980b9;
      }
    </style>

    <script>
      const connectToDevice = async () => {
        try {
          // Request permission to access the serial device
          const port = await navigator.serial.requestPort();

          // Open the connection to the device
          await port.open({ baudRate: 9600 });

          // Send data to the device
          const writer = port.writable.getWriter();
          await writer.write(new TextEncoder().encode('argjnkogadfrkol'));

          // Receive data from the device
          const reader = port.readable.getReader();
          const result = await reader.read();
          const response = new TextDecoder().decode(result.value);
          console.log(`Response: ${response}`);

          // Close the connection to the device
          await port.close();
        } catch (error) {
          console.log(`Error: ${error}`);
        }
      };
    </script>
  </body>
